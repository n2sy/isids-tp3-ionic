<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Currency App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="bg-img ">
  <h1>Aujourd'hui</h1>
  <h5> {{ currentDate | date:'shortDate' }} </h5>

  <ion-card *ngFor="let task of allTasks">
    <ion-item-sliding>
    <ion-item >
      <ion-checkbox></ion-checkbox>
      <ion-label>
        <p>{{ task.text }}</p>
        <p>{{ task.date | date:'shortTime' }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="presentAlert(task.id)" color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-card>

 

  <ion-item *ngIf="!showAddButton">
    <ion-input #i></ion-input>
    <ion-button (click)="addNewTask(i.value)" color="primary" shape="round">+</ion-button>
  </ion-item>
  <ion-button (click)="toggleShowAddButton()" *ngIf="!showAddButton" expand="block" color="secondary">Annuler</ion-button>
  <ion-button (click)="toggleShowAddButton()" *ngIf="showAddButton" expand="block" color="primary">Ajouter une tâche</ion-button>

 </div>
</ion-content>
